    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();
			var global_params = null;

			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#calc_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();

				//var paper_cnt =new RegExp("\\d{7}", "g")
				if (paper_cnt == '') {
					add_msg('В полето (брой) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else if (paper_cnt < 100 ) {
					add_msg('Минималното количесто за изпълнение е 100 броя!',MSG_ERROR);
					return false;
				} else if(paper_cnt > 16000){
					add_msg('За количество над 16000 броя, моля обадете се на тел. (02) 490 49 49!',MSG_INFO);
					return false;
				} else {

					TYPE_Q = 1;

					if(paper_cnt > 0 &&  paper_cnt <= 1000) {
						TYPE_Q = 1;
					} else if (paper_cnt >= 1001 &&  paper_cnt <= 2000) {
						TYPE_Q = 2;
					} else if (paper_cnt >= 2001 &&  paper_cnt <= 3000) {
						TYPE_Q = 3;
					}  else if (paper_cnt >= 3001 &&  paper_cnt <= 4000) {
						TYPE_Q = 4;
					}   else if (paper_cnt >= 4001 &&  paper_cnt <= 5000) {
						TYPE_Q = 5;
					}   else if (paper_cnt >= 5001 &&  paper_cnt <= 6000) {
						TYPE_Q = 6;
					}    else if (paper_cnt >= 6001 &&  paper_cnt <= 7000) {
						TYPE_Q = 7;
					}    else if (paper_cnt >= 7001 &&  paper_cnt <= 8000) {
						TYPE_Q = 8;
					}    else if (paper_cnt >= 8001 &&  paper_cnt <= 9000) {
						TYPE_Q = 9;
					}    else if (paper_cnt >= 9001 &&  paper_cnt <= 10000) {
						TYPE_Q = 10;
					}    else if (paper_cnt >= 10001 &&  paper_cnt <= 11000) {
						TYPE_Q = 11;
					}    else if (paper_cnt >= 11001 &&  paper_cnt <= 12000) {
						TYPE_Q = 12;
					}    else if (paper_cnt >= 12001 &&  paper_cnt <= 13000) {
						TYPE_Q = 13;
					}    else if (paper_cnt >= 13001 &&  paper_cnt <= 14000) {
						TYPE_Q = 14;
					}    else if (paper_cnt >= 14001 &&  paper_cnt <= 15000) {
						TYPE_Q = 15;
					} else {
						TYPE_Q = 16;
					}

					TYPE_W = 1;

					if(paper_cnt >= 0 &&  paper_cnt <= 200) {
						TYPE_W = 1;
					} else if (paper_cnt >= 201 &&  paper_cnt <= 500) {
						TYPE_W = 2;
					} else if (paper_cnt >= 501 &&  paper_cnt <= 1000) {
						TYPE_W = 3;
					} else {
						TYPE_W = 4;
					}

						var TYPE_N = 0;
						var W = W_format_type[TYPE_W][$('#paper_size option:selected').val()];
						var Q = paper_cnt;
						var S = parseFloat(W_format_type['5'][$('#paper_size option:selected').val()]);
						var V = parseFloat(W_format_type['6'][$('#paper_size option:selected').val()]);
					
					if ($('#paper_punching option:selected').val() != '0') {
						if ($('#paper_punching option:selected').val() == '1') {
							TYPE_N = ((W*Q)+S);
						}
						if ($('#paper_punching option:selected').val() == '2') {
							TYPE_N = ((W*Q)+V);
						}
					} else {
						var TYPE_N = 0;
					}
					var params = {
						'A':parseFloat($('#paper_size option:selected').val())
						, 'B':parseFloat($('#paper_print_face option:selected').val())
						, 'C':parseFloat($('#paper_print_back option:selected').val()) //
						, 'D':parseFloat($('#paper_print option:selected').val())//
						, 'E':parseFloat($('#paper_paper_form option:selected').val())
						, 'F':parseFloat(F_format_type[$('#paper_paper option:selected').val()][$('#paper_paper_form option:selected').val()])
						, 'J':parseFloat(($('#paper_covering option:selected').val() != '0'?J_format_type[$('#paper_covering option:selected').val()][$('#paper_size option:selected').val()]:0))
						, 'K':parseFloat($('#paper_cuting option:selected').val())//paper_cnt 
						, 'L':parseFloat($('#paper_folding option:selected').val())
						, 'M':parseFloat($('#paper_creasing option:selected').val())
						, 'N':parseFloat(TYPE_N)
						, 'O':parseFloat($('#paper_file option:selected').val())
						, 'P':parseFloat($('#paper_elect option:selected').val())
						, 'Q':parseFloat(paper_cnt)
						, 'Z':parseFloat($('#paper_discount option:selected').val())
						
						, 'R':parseFloat(R_format_type[$('#paper_print_face option:selected').val()])
						, 'W':parseFloat(W)
						, 'V':parseFloat(V)
						, 'S':parseFloat(S)
						, 'T':parseFloat(A_format_type[TYPE_Q][$('#paper_size option:selected').val()])
						, 'X':parseFloat(($('#paper_covering option:selected').val() != '0'?J_format_type[$('#paper_covering option:selected').val()]['X']:0))
						, 'Y':parseFloat(A_format_type[TYPE_Q]['Y'])
					}

					var _html = 
						'A: '+params['A']+'<br>'+
						'B: '+params['B']+'<br>'+
						'C: '+params['C']+'<br>'+
						'D: '+params['D']+'<br>'+
						'E: '+params['E']+'<br>'+
						'F: '+params['F']+'<br>'+
						'J: '+params['J']+'<br>'+
						'K: '+params['K']+'<br>'+
						'L: '+params['L']+'<br>'+
						'M: '+params['M']+'<br>'+
						'N: '+params['N']+'<br>'+
						'O: '+params['O']+'<br>'+
						'P: '+params['P']+'<br>'+
						'Q: '+params['Q']+'<br>'+
						'R: '+params['R']+'<br>'+
						'Z: '+params['Z']+'<br>'+
						'W: '+params['W']+'<br>'+
						'V: '+params['V']+'<br>'+
						'S: '+params['S']+'<br>'+
						'T: '+params['T']+'<br>'+
						'X: '+params['X']+'<br>'+
						'Y: '+params['Y']+'<br>';
						global_params = params;
//					add_msg(_html ,MSG_SUCCESS);
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
			//	add_msg('Действието е забранено!',MSG_ERROR);
			//	return false;
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600
				if (global_params != null) {
					total_pred_pechat = (global_params['O']+global_params['P']);
					total_paper = (	(((global_params['Q']+global_params['R'])/global_params['A'])*global_params['F'])	);
					total_p_print = (	((global_params['B']+global_params['C'])*global_params['T'])+global_params['D']	);
					total_p_cover =  (	((global_params['Q']+(global_params['R']/3))*global_params['J'])+global_params['X']	);
					total_dov_rab = (	(global_params['K']*global_params['Y'])+(((global_params['Q']*(global_params['L']+global_params['M']))*0.01)+((global_params['L']+global_params['M'])*4))	);

					total_punching = global_params['N'];
					total_pred_pechat = roundNumber(total_pred_pechat, 2)+' лв';
					total_paper = roundNumber((total_paper*global_params['Z']), 2)+' лв';
					total_p_print = roundNumber((total_p_print*global_params['Z']), 2)+' лв';
					total_p_cover = roundNumber((total_p_cover*global_params['Z']), 2)+' лв';
					total_dov_rab = roundNumber((total_dov_rab*global_params['Z']), 2)+' лв';
					total_punching = roundNumber((total_punching*global_params['Z']), 2)+' лв';

					var url = 
						'print.php?'+
						'size='+escape($('#paper_size option:selected').text())+
						'&print_face='+escape($('#paper_print_face option:selected').text())+
						'&print_back='+escape($('#paper_print_back option:selected').text())+
						'&paper_form='+escape($('#paper_paper_form option:selected').text())+
						'&paper_print='+escape($('#paper_print option:selected').text())+
						'&paper='+escape($('#paper_paper option:selected').text())+
						'&covering='+escape($('#paper_covering option:selected').text())+
						'&cuting='+escape($('#paper_cuting option:selected').text())+
						'&folding='+escape($('#paper_folding option:selected').text())+
						'&creasing='+escape($('#paper_creasing option:selected').text())+
						'&punching='+escape($('#paper_punching option:selected').text())+
						'&elect='+escape($('#paper_elect option:selected').text())+
						'&file='+escape($('#paper_file option:selected').text())+
						'&cnt='+escape($('#paper_cnt').val())+

						'&total_pechat='+escape(total_pred_pechat)+
						'&total_paper='+escape(total_paper)+
						'&total_print='+escape(total_p_print)+
						'&total_cover='+escape(total_p_cover)+
						'&total_dwork='+escape(total_dov_rab)+
						'&total_punching='+escape(total_punching)+

						
						'&sum='+escape($('#single_sum').html())+
						'&total='+escape($('#sum_total').html())+
						'&vat='+escape($('#sum_vat_total').html());

						var w_l = window.location.href;
						w_l = w_l.toString();
						w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
						
						var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
						$.ajax({
							type : 'POST',
							url : '../../ajax/calculator-ajax.php',
							dataType : 'html',
							cache: false,
							data: params,
							success : function(data){
						    //$('div#ajax_box').html('');
								add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
								parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
								parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
							
							},
							error : function(XMLHttpRequest, textStatus, errorThrown) {
						    add_msg('Error: '+errorThrown, MSG_ERROR);
							}
						});

				} else {
					add_msg('Изберете (<b>изчисли</b>) преди експорт!',MSG_INFO);
					return false;
				}
				
			}
		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}	
			
    </script>
