    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();

			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#calc_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				
				return false;
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').val('0,00');
				$('#sum_total').val('0,00');
				$('#sum_vat_total').val('0,00');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600
					var get_params = '';
					var box_cnt = 0;
					$('input[type=text].ie80').each(function(index) {
							box_cnt++;
					});
					if (box_cnt > 0) {
						box_cnt = box_cnt/2;
					}
					get_params += 'box_cnt='+box_cnt;
					$('input[type=text]').each(function(index) {
					    var val = this.value.replace(',', '.');
							get_params += '&'+$(this).attr('name')+'='+escape(val);
					});
					var url = 
						'print.php?'+get_params;
						/*
						'size='+escape($('#paper_size option:selected').text())+
						'&print_face='+escape($('#paper_print_face option:selected').text())+
						'&print_back='+escape($('#paper_print_back option:selected').text())+
						'&paper_form='+escape($('#paper_paper_form option:selected').text())+
						'&paper_print='+escape($('#paper_print option:selected').text())+
						'&paper='+escape($('#paper_paper option:selected').text())+
						'&covering='+escape($('#paper_covering option:selected').text())+
						'&cuting='+escape($('#paper_cuting option:selected').text())+
						'&folding='+escape($('#paper_folding option:selected').text())+
						'&creasing='+escape($('#paper_creasing option:selected').text())+
						'&punching='+escape($('#paper_punching option:selected').text())+
						'&elect='+escape($('#paper_elect option:selected').text())+
						'&file='+escape($('#paper_file option:selected').text())+
						'&cnt='+escape($('#paper_cnt').val())+

						'&total_pechat='+escape(total_pred_pechat)+
						'&total_paper='+escape(total_paper)+
						'&total_print='+escape(total_p_print)+
						'&total_cover='+escape(total_p_cover)+
						'&total_dwork='+escape(total_dov_rab)+
						'&total_punching='+escape(total_punching)+
*/
/*
						
						'&sum='+escape($('#single_sum').html())+
						'&total='+escape($('#sum_total').html())+
						'&vat='+escape($('#sum_vat_total').html());
*/
						var w_l = window.location.href;
						w_l = w_l.toString();
						w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
						
						var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
						$.ajax({
							type : 'POST',
							url : '../../ajax/calculator-ajax.php',
							dataType : 'html',
							cache: false,
							data: params,
							success : function(data){
						    //$('div#ajax_box').html('');
								add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
								parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
								parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
							
							},
							error : function(XMLHttpRequest, textStatus, errorThrown) {
						    add_msg('Error: '+errorThrown, MSG_ERROR);
							}
						});

				
			}
		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}	
		
		var row_start = 15;
		function add_row() {
			var html = '';
			html += '<tr style="text-align:center;">';	
			html += '<td colspan="2" class="label">';	
			html += '<br>';	
			html += '<input type="text" id="input_Lfield_'+row_start+'" name="input_Lfield_'+row_start+'" class="input ie80" value="">';	
			html += '&nbsp;';	
			html += '<input type="text" id="input_Rfield_'+row_start+'" name="input_Rfield_'+row_start+'" class="input ie80" value="">';	
			html += '</td>';	
			html += '</tr>';
			$('#last_row').after(html);
			row_start++;	
		}	
    </script>
