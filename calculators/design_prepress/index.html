    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();


			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#invoice_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
			  $('#product').change(function(){
          if($(this).val() <= 8) {
              $("#paper_format_type_box").show();
    			  //$("#paper_format_type option[value=1]").removeAttr('disabled');
          } else {
            $("#paper_format_type_box").hide();
            $("#paper_format_type option[value=1]").attr('selected','selected');
            //$("#paper_format_type option[value=1]").attr('disabled','disabled');
          }
        });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var volume = $('#volume').val();

				if (volume == '') {
					add_msg('В полето (обем) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(volume))) {
					add_msg('В полето (обем) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else {
		
		      var selected_size = size_table[$('#product').val()];
		      var complexity = $('#complexity').val();
					var params = {
						'B': parseFloat($('#paper_format_type').val())
						, 'C': checkComplexity(complexity, 'C', selected_size)
						, 'D': checkComplexity(complexity, 'D', selected_size)
						, 'E': checkComplexity(complexity, 'E', selected_size)
						, 'F': checkComplexity(complexity, 'F', selected_size)
						, 'J': checkComplexity(complexity, 'J', selected_size)
						, 'K':parseFloat(volume)
					};
/*
					var _html = 
						'B: '+params['B']+'<br>'+
						'C: '+params['C']+'<br>'+
						'D: '+params['D']+'<br>'+
						'E: '+params['E']+'<br>'+
						'F: '+params['F']+'<br>'+
						'J: '+params['J']+'<br>'+
						'K: '+params['K']+'<br>';
					add_msg(_html,MSG_SUCCESS);
*/
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				var url = 
					'print.php?'+
					'product='+escape($('#product option:selected').text())+
					'&format='+escape($('#paper_format_type option:selected').text())+
					'&complexity='+escape($('#complexity option:selected').text())+
					'&volume='+escape($('#volume').val())+
					'&total='+escape($('#sum_total').html())+
					'&vat='+escape($('#sum_vat_total').html());

					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
					$.ajax({
						type : 'POST',
						url : '../../ajax/calculator-ajax.php',
						dataType : 'html',
						cache: false,
						data: params,
						success : function(data){
							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
						
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
					    add_msg('Error: '+errorThrown, MSG_ERROR);
						}
					});
			}
			function getUrlVars(){
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			        hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = unescape(hash[1]);
			    }
			    return vars;
			}	
			
		  function checkComplexity(selected, complexity, params) {
          if (selected === complexity) {
            return params[selected];
          }
          
          return 0;
      }
