    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();


			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#invoice_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();

				//var paper_cnt =new RegExp("\\d{7}", "g")
				if (paper_cnt == '') {
					add_msg('В полето (брой) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else if (paper_cnt < 20 ) {
					add_msg('Минималното количесто за изпълнение е 20 броя!',MSG_ERROR);
					return false;
				} else if(paper_cnt > 5000){
					add_msg('За количество над 5000 броя, моля обадете се на тел. (02) 490 49 49!',MSG_INFO);
					return false;
				} else {
		
					
					TYPE_L = 1;

					if(paper_cnt >= 20 &&  paper_cnt <= 49) {
						TYPE_L = 1;
					} else if (paper_cnt >= 50 &&  paper_cnt <= 99) {
						TYPE_L = 2;
					} else if (paper_cnt >= 100 &&  paper_cnt <= 199) {
						TYPE_L = 3;
					} else if (paper_cnt >= 200 &&  paper_cnt <= 359) {
						TYPE_L = 4;
					}  else if (paper_cnt >= 360 &&  paper_cnt <= 1000) {
						TYPE_L = 5;
					}   else if (paper_cnt >= 1001 &&  paper_cnt <= 2000) {
						TYPE_L = 6;
					}   else if (paper_cnt >= 2001 &&  paper_cnt <= 3000) {
						TYPE_L = 7;
					}   else if (paper_cnt >= 3001 &&  paper_cnt <= 4000) {
						TYPE_L = 8;
					} else {
						TYPE_L = 9;
					}

				//paper_covering NONE
					
					var params = {
						'A':parseFloat($('#paper_format').val())
						, 'B':parseFloat(list_format_type[$('#paper_list').val()][$('#paper_format').val()])
						, 'C':parseFloat($('#paper_print').val()) //
						, 'D':parseFloat(paper_format_type[$('#paper_paper').val()][$('#paper_format').val()])
						, 'E':parseFloat(($('#paper_covering').val() != '0'? cover_format_type[$('#paper_covering').val()][$('#paper_format').val()]:0))
						, 'F':parseFloat(hook_format_type[$('#paper_hook').val()][$('#paper_format').val()])
						, 'J':parseFloat($('#paper_file').val())
						, 'L':parseFloat(print_format_type[TYPE_L][$('#paper_format').val()])
						, 'K':parseFloat(paper_cnt)
					}
/*
					var _html = 
						'A: '+params['A']+'<br>'+
						'B: '+params['B']+'<br>'+
						'C: '+params['C']+'<br>'+
						'D: '+params['D']+'<br>'+
						'E: '+params['E']+'<br>'+
						'F: '+params['F']+'<br>'+
						'J: '+params['J']+'<br>'+
						'L: '+params['L']+'<br>'+
						'K: '+params['K']+'<br>';
					add_msg(_html,MSG_SUCCESS);
*/
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600

				var url = 
					'print.php?'+
					'format='+escape($('#paper_format option:selected').text())+
					'&list='+escape($('#paper_list option:selected').text())+
					'&print='+escape($('#paper_print option:selected').text())+
					'&paper='+escape($('#paper_paper option:selected').text())+
					'&covering='+escape($('#paper_covering option:selected').text())+
					'&hook='+escape($('#paper_hook option:selected').text())+
					'&file='+escape($('#paper_file option:selected').text())+
					'&cnt='+escape($('#paper_cnt').val())+
					'&sum='+escape($('#single_sum').html())+
					'&total='+escape($('#sum_total').html())+
					'&vat='+escape($('#sum_vat_total').html());
						
					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
					$.ajax({
						type : 'POST',
						url : '../../ajax/calculator-ajax.php',
						dataType : 'html',
						cache: false,
						data: params,
						success : function(data){
					    //$('div#ajax_box').html('');
							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
						
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
					    add_msg('Error: '+errorThrown, MSG_ERROR);
						}
					});


			}

		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}
