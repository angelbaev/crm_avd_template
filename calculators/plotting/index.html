    <script type="text/javascript">
/*
    	var MSG_ERROR = 'error';

*/
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();

			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#invoice_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();
				var paper_width = $('#paper_width').val();
				var paper_height = $('#paper_height').val();
				
				if (paper_width == '' ){
					add_msg('В полето (широчина ) не е въведена стойност!',MSG_ERROR);
					return false;
				}
				if (isNaN(parseInt(paper_width))) {
					add_msg('В полето (широчина ) може да съдържа само цифри!',MSG_ERROR);
					return false;
				}

				if (paper_height == '' ){
					add_msg('В полето (височина ) не е въведена стойност!',MSG_ERROR);
					return false;
				}
				if (isNaN(parseInt(paper_height))) {
					add_msg('В полето (височина ) може да съдържа само цифри!',MSG_ERROR);
					return false;
				}

				//var paper_cnt =new RegExp("\\d{7}", "g")
				if (paper_cnt == '') {
					add_msg('В полето (брой ) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой ) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else {

					var params = {
						'A':parseFloat($('#paper_detail').val())
						, 'B':parseFloat($('#paper_folio_type').val())
						, 'C':parseFloat($('#paper_clean').val())
						, 'D':parseFloat($('#paper_folio_transport').val())
						, 'E':parseFloat($('#paper_backing').val())
						, 'O':parseFloat($('#paper_file').val())
						, 'F':parseFloat(paper_cnt)
						, 'W':(parseFloat(paper_width)*0.01)
						, 'H':(parseFloat(paper_height)*0.01)
					}
			//		add_msg('Няма грешки ....'+params['A']+'|'+params['B']+'|'+params['C']+' | '+params['D']+' | '+params['E']+' | '+params['F']+' | '+params['K']+' | '+params['L']+'::',MSG_SUCCESS);
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}

			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
				
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600

				var paper_width = $('#paper_width').val();
				var paper_height = $('#paper_height').val();

				var url = 
					'print.php?'+
					'detail='+escape($('#paper_detail option:selected').text())+	
					'&ftype='+escape($('#paper_folio_type option:selected').text())+
					'&clean='+escape($('#paper_clean option:selected').text())+
					'&file='+escape($('#paper_file option:selected').text())+
					'&ftran='+escape($('#paper_folio_transport option:selected').text())+
					'&backing='+escape($('#paper_backing option:selected').text())+
					'&width='+escape($('#paper_width').val())+
					'&height='+escape($('#paper_height').val())+
					'&cnt='+escape($('#paper_cnt').val())+
					'&sum='+escape($('#single_sum').html())+
					'&total='+escape($('#sum_total').html())+
					'&vat='+escape($('#sum_vat_total').html());
						
				//	url = 'print.html?'+encodeURIComponent(url);	
					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
			var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
			$.ajax({
				type : 'POST',
				url : '../../ajax/calculator-ajax.php',
				dataType : 'html',
				cache: false,
				data: params,
				success : function(data){
			    //$('div#ajax_box').html('');
					add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
					parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
					parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
				
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
			    add_msg('Error: '+errorThrown, MSG_ERROR);
				}
			});
					
				//	window.open(url,"printWindow","menubar=1, resizable=1, width=820, height=765, scrollbars=yes");
			}


		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}
