			function openPrintWindow() {

				//765,600



				var print_carrier = ($('#paper_type option:selected').val() == 'CD'? $('#paper_carrier_1 option:selected').text():$('#paper_carrier_2 option:selected').text());

				var polish_flag = 0;

				var print_type = null;

				if ($('#paper_type option:selected').val() == 'CD') {

					print_type = $('#paper_print_1 option:selected').text();

					

					if ($('#paper_carrier_1 option:selected').val() == '3') 

						polish_flag = 1;

				} else {

					print_type = $('#paper_print_2 option:selected').text();

					

					if ($('#paper_carrier_2 option:selected').val() == '3') 

						polish_flag = 1;

				}



				//if ($('#paper_carrier_1').is(':visible')) print_type = $('#paper_print_1 option:selected').text();

				//if ($('#paper_print_2').is(':visible')) print_type = $('#paper_print_2 option:selected').text();

				if ($('#paper_print_2').is(':visible')) print_type = $('#paper_print_2 option:selected').text();
				//alert(polish_flag);

				var url = 

					'print.php?'+

					'type='+escape($('#paper_type option:selected').text())+

					'&carrier='+escape(print_carrier)+

					'&print_type='+escape(print_type)+

					'&record='+escape($('#paper_record option:selected').text())+

					'&polish='+escape($('#paper_polish option:selected').text())+

					'&polish_flag='+escape(polish_flag)+

					'&box='+escape($('#paper_box option:selected').text())+

					'&front_cover='+escape($('#paper_front_cover option:selected').text())+

					'&back_cover='+escape($('#paper_back_cover option:selected').text())+

					'&other_cover='+escape($('#paper_other_cover option:selected').text())+

					'&completion='+escape($('#paper_completion option:selected').text())+

					'&tselofanirane='+escape($('#paper_tselofanirane option:selected').text())+

					'&file='+escape($('#paper_file option:selected').text())+

					'&cnt='+escape($('#paper_cnt').val())+

					'&sum='+escape($('#single_sum').html())+

					'&total='+escape($('#sum_total').html())+

					'&vat='+escape($('#sum_vat_total').html());

						

					var w_l = window.location.href;

					w_l = w_l.toString();

					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 

					

					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};

					$.ajax({

						type : 'POST',

						url : '../../ajax/calculator-ajax.php',

						dataType : 'html',

						cache: false,

						data: params,

						success : function(data){

					    //$('div#ajax_box').html('');

							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);

							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;

							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;

						

						},

						error : function(XMLHttpRequest, textStatus, errorThrown) {

					    add_msg('Error: '+errorThrown, MSG_ERROR);

						}

					});





			}



		function getUrlVars(){

		    var vars = [], hash;

		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

		    for(var i = 0; i < hashes.length; i++)

		    {

		        hash = hashes[i].split('=');

		        vars.push(hash[0]);

		        vars[hash[0]] = unescape(hash[1]);

		    }

		    return vars;

		}
