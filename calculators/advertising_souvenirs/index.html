    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();


			$(document).ready(function(){
			   $( '#exchange_rate_box' ).hide();
			   $( '#image_box' ).hide();
			   
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
			  		$( '#exchange_rate_box' ).hide();
    			  $( '#image_box' ).hide();
				    $('#invoice_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();

				if (paper_cnt == '') {
					add_msg('В полето (брой) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else {
		      
		      var convert_price = false;
		      var price = $('#price').val();

          if ($( '#exchange_rate_box' ).is(':visible')) {
            convert_price = true;
            var exchange_rate = $('#exchange_rate').val();
            exchange_rate = exchange_rate.replace(',', '.');
    				if (exchange_rate == '') {
    					add_msg('В полето (курс) не е въведена стойност!',MSG_ERROR);
    					return false;
    				} else if (isNaN(parseInt(exchange_rate))) {
    					add_msg('В полето (курс) може да съдържа само цифри!',MSG_ERROR);
    					return false;
    				} 
          }
          
          if (convert_price) {
              price = (price * exchange_rate);
          }
          
					var params = {
						'A':parseFloat(price)
						, 'B':parseFloat(paper_cnt)
					};
/*
					var _html = 
						'A: '+params['A']+'<br>'+
						'D: '+params['D']+'<br>'+
						'E: '+params['E']+'<br>'+
						'J: '+params['J']+'<br>';
					add_msg(_html,MSG_SUCCESS);
*/
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				var url = 
					'print.php?'+
					'product='+escape($('#product').val())+
					'&sys_image_url='+escape($( '#image' ).val()) +
					'&price='+escape($('#price').val())+
					'&exchange_rate='+escape($('#exchange_rate').val())+
					'&color='+escape($('#color').val())+
					'&model='+escape($('#model').val())+
					'&name='+escape($('#name').val())+
					'&description='+escape($('#description').val())+
					'&in_stock='+escape($('#in_stock').val())+
					'&cnt='+escape($('#paper_cnt').val())+
					'&sum='+escape($('#single_sum').html())+
					'&total='+escape($('#sum_total').html())+
					'&vat='+escape($('#sum_vat_total').html());

					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
					$.ajax({
						type : 'POST',
						url : '../../ajax/calculator-ajax.php',
						dataType : 'html',
						cache: false,
						data: params,
						success : function(data){
					    //$('div#ajax_box').html('');
							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
						
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
					    add_msg('Error: '+errorThrown, MSG_ERROR);
						}
					});
			}
			function getUrlVars(){
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			        hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = unescape(hash[1]);
			    }
			    return vars;
			}	
			
    </script>
