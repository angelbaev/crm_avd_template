    <script type="text/javascript">
     	var MSG_ERROR = '1';
    	var MSG_WARNING = '2';
    	var MSG_INFO = '3';
    	var MSG_SUCCESS = '4';
		var URL_PARAMS = getUrlVars();
			var global_params = null;

			$(document).ready(function(){
				//Clear Calc Form begin 
			  $('#paper_reset').click(function(){
			  		clear_error_log();
				    $('#calc_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();

				//var paper_cnt =new RegExp("\\d{7}", "g")
				if (paper_cnt == '') {
					add_msg('В полето (брой) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else if(paper_cnt > 10000){
					add_msg('За количество над 10000 броя, моля обадете се на тел. (02) 490 49 49!',MSG_INFO);
					return false;
				} else {

					TYPE_P = 1;
					var P = Math.ceil(((paper_cnt*parseFloat($('#paper_type option:selected').val()))/parseFloat(A_format_type[$('#paper_size option:selected').val()]['L'])));
					
					if(P > 0 &&  P <= 99) {
						TYPE_P = 1;
					} else if (P >= 100 &&  P <= 199) {
						TYPE_P = 2;
					} else if (P >= 200 &&  P <= 299) {
						TYPE_P = 3;
					} else if (P >= 300 &&  P <= 499) {
						TYPE_P = 4;
					} else if (P >= 500 &&  P <= 699) {
						TYPE_P = 5;
					} else if (P >= 700 &&  P <= 999) {
						TYPE_P = 6;
					} else if (P >= 1000 &&  P <= 1499) {
						TYPE_P = 7;
					} else if (P >= 1500 &&  P <= 1999) {
						TYPE_P = 8;
					} else if (P >= 2000 &&  P <= 2999) {
						TYPE_P = 9;
					}	 else {
						TYPE_P = 10;
					}
			

					var params = {
						'A':parseFloat($('#paper_size option:selected').val())
						, 'B':parseFloat($('#paper_type option:selected').val())
						, 'C':parseFloat($('#paper_print option:selected').val()) //
						, 'D':parseFloat($('#paper_cover option:selected').val())//
						, 'E':parseFloat($('#paper_file option:selected').val())
						, 'F':parseFloat(paper_cnt)


						, 'P':parseFloat(P)
						, 'K':parseFloat(A_format_type[$('#paper_size option:selected').val()]['K'])
						, 'L':parseFloat(A_format_type[$('#paper_size option:selected').val()]['L'])
						, 'M':parseFloat(M_format_type[TYPE_P]['M'])

					}

					var _html = 
						'A: '+params['A']+'<br>'+
						'B: '+params['B']+'<br>'+
						'C: '+params['C']+'<br>'+
						'D: '+params['D']+'<br>'+
						'E: '+params['E']+'<br>'+
						'F: '+params['F']+'<br>'+
						
						'P: '+params['P']+'<br>'+
						'K: '+params['K']+'<br>'+
						'L: '+params['L']+'<br>'+
						'M: '+params['M']+'<br>';
						global_params = params;
//					add_msg(_html ,MSG_SUCCESS);
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn

			//	add_msg('Действието е забранено!',MSG_ERROR);
			//	return false;
				openPrintWindow();

			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600
				if (global_params != null) {

					total_price_print  = ((global_params['P']*global_params['C'])*global_params['M']);
					total_price_paper = ((global_params['P']+10)*0.07);
					total_price_cover = ((global_params['P']*global_params['C'])*global_params['D']);
					total_price_prepress  = (global_params['E']*global_params['B']);
					total_price_holders = (global_params['F']*global_params['K']);
					
					total_price_print = roundNumber(total_price_print, 2)+' лв';
					total_price_paper = roundNumber(total_price_paper, 2)+' лв';
					total_price_cover = roundNumber(total_price_cover, 2)+' лв';
					total_price_prepress = roundNumber(total_price_prepress, 2)+' лв';
					total_price_holders = roundNumber(total_price_holders, 2)+' лв';

					var url = 
						'print.php?'+
						'size='+escape($('#paper_size option:selected').text())+
						'&print_type='+escape($('#paper_type option:selected').text())+
						'&paper_print='+escape($('#paper_print option:selected').text())+
						'&cover='+escape($('#paper_cover option:selected').text())+
						'&file='+escape($('#paper_file option:selected').text())+
						'&cnt='+escape($('#paper_cnt').val())+

						'&total_print='+escape(total_price_print)+
						'&total_paper='+escape(total_price_paper)+
						'&total_cover='+escape(total_price_cover)+
						'&total_prepress='+escape(total_price_prepress)+
						'&total_holders='+escape(total_price_holders)+

						
						'&sum='+escape($('#single_sum').html())+
						'&total='+escape($('#sum_total').html())+
						'&vat='+escape($('#sum_vat_total').html());
						
					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
					$.ajax({
						type : 'POST',
						url : '../../ajax/calculator-ajax.php',
						dataType : 'html',
						cache: false,
						data: params,
						success : function(data){
					    //$('div#ajax_box').html('');
							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
						
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
					    add_msg('Error: '+errorThrown, MSG_ERROR);
						}
					});
						
				} else {
					add_msg('Изберете (<b>изчисли</b>) преди експорт!',MSG_INFO);
					return false;
				}
				
			}

		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}
