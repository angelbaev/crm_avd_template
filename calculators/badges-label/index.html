    <script type="text/javascript">
     	var MSG_ERROR = '1';

			$(document).ready(function(){
				// define hide select

						$('#paper_size_4').hide();
						$('#paper_size_5').hide();
			  		
				    $('#invoice_form').find(':input').each(function() {
				        switch(this.type) {
				            case 'password':
				            case 'select-multiple':
				            case 'select-one':
				            case 'text':
				            case 'textarea':
				                $(this).val('');
				                break;
				            case 'checkbox':
				            case 'radio':
				                this.checked = false;
				        }
				    });	
					  	return false;
			  });
				
				//Clear Calc Form end			
				
				//Onchange 
				$('#paper_form').change(function() {
					switch ($(this).val()) {
						case '5':
							$('#paper_size_1').hide();
							$('#paper_size_2').hide();
							$('#paper_size_3').hide();
							$('#paper_size_4').hide();
							$('#paper_size_5').show();
							break;
						case '4':
							$('#paper_size_1').hide();
							$('#paper_size_2').hide();
							$('#paper_size_3').hide();
							$('#paper_size_4').show();
							$('#paper_size_5').hide();
							break;
						case '3':
							$('#paper_size_1').hide();
							$('#paper_size_2').hide();
							$('#paper_size_3').show();
							$('#paper_size_4').hide();
							$('#paper_size_5').hide();
							break;
						case '2':
							$('#paper_size_1').hide();
							$('#paper_size_2').show();
							$('#paper_size_3').hide();
							$('#paper_size_4').hide();
							$('#paper_size_5').hide();
							break;
						case '1':
							default:
							$('#paper_size_1').show();
							$('#paper_size_2').hide();
							$('#paper_size_3').hide();
							$('#paper_size_4').hide();
							$('#paper_size_5').hide();
							break;
					}

				//Calc Action Begin 
			$('#paper_calc').click(function(){
				clear_error_log();
				var paper_cnt = $('#paper_cnt').val();

				//var paper_cnt =new RegExp("\\d{7}", "g")
				if (paper_cnt == '') {
					add_msg('В полето (брой) не е въведена стойност!',MSG_ERROR);
					return false;
				} else if (isNaN(parseInt(paper_cnt))) {
					add_msg('В полето (брой) може да съдържа само цифри!',MSG_ERROR);
					return false;
				} else if (paper_cnt < 100 ) {
					add_msg('Минималното количесто за изпълнение е 100 броя!',MSG_ERROR);
					return false;
				} else if(paper_cnt > 3000){
					add_msg('За количество над 3000 броя, моля обадете се на тел. (02) 490 49 49!',MSG_INFO);
					return false;
				} else {
		
						TYPE_F = 1;

					if(paper_cnt >= 100 &&  paper_cnt <= 199) {
						TYPE_F = 1;
					} else if (paper_cnt >= 200 &&  paper_cnt <= 499) {
						TYPE_F = 2;
					} else if (paper_cnt >= 500 &&  paper_cnt <= 999) {
						TYPE_F = 3;
					}  else if (paper_cnt >= 1000 &&  paper_cnt <= 1999) {
						TYPE_F = 4;
					} else {
						TYPE_F = 5;
					}
					
					TYPE_B = 1;
					switch ($('#paper_form').val()) {
						case '5':
							TYPE_B = $('#paper_size_5').val();
							break;
						case '4':
							TYPE_B = $('#paper_size_4').val();
							break;
						case '3':
							TYPE_B = $('#paper_size_3').val();
							break;
						case '2':
							TYPE_B = $('#paper_size_2').val();
							break;
						case '1':
							default:
							TYPE_B = $('#paper_size_1').val();
							break;
					}
					
				//paper_covering NONE
					
					
					
					
					var params = {
						'A':parseFloat(print_format_type[$('#paper_form').val()][TYPE_B][TYPE_F])
						, 'E':parseFloat($('#paper_file').val())
						, 'F':parseFloat(paper_cnt)
					}
/*
					var _html = 
						'A: '+params['A']+'<br>'+
						'E: '+params['E']+'<br>'+
						'F: '+params['F']+'<br>';
					add_msg(_html,MSG_SUCCESS);
*/
					build_calculator(params);
					return false;
				}
				
			});		  
				
				//Calc Action edn
			$('#paper_export').click(function(){
				openPrintWindow();
				return false;
			
			});
			
			});
			
			function add_msg(msg, type) {
					parent.msg_add(msg, type);
			}
			function clear_error_log() {
				$('div#msg_log').html('');
				parent.document.getElementById('msg_wrapp').innerHTML = '';
				
				$('#single_sum').html('0,00 лв/бр');
				$('#sum_total').html('0,00 лв');
				$('#sum_vat_total').html('0,00 лв');
			
			}
			function hide_msg(div) {
				$(div).parent().fadeOut();
			}
			
			function openPrintWindow() {
				//765,600

				var url = 
					'print.php?'+
					'form='+escape($('#paper_form option:selected').text())+
					'&sys_paper_form='+escape($('#paper_form option:selected').val())+
					'&size='+escape($('#paper_size_'+$('#paper_form').val()+' option:selected').text())+
					'&file='+escape($('#paper_file option:selected').text())+
					'&cnt='+escape($('#paper_cnt').val())+
					'&sum='+escape($('#single_sum').html())+
					'&total='+escape($('#sum_total').html())+
					'&vat='+escape($('#sum_vat_total').html());
						
					var w_l = window.location.href;
					w_l = w_l.toString();
					w_l = w_l.replace('index.html?opt_id='+URL_PARAMS['opt_id'],''); 
					
					var params = {'act':'save','calc_params':''+w_l+url+'','image_id':URL_PARAMS['opt_id']};
					$.ajax({
						type : 'POST',
						url : '../../ajax/calculator-ajax.php',
						dataType : 'html',
						cache: false,
						data: params,
						success : function(data){
					    //$('div#ajax_box').html('');
							add_msg('Калкулатора е експортиран успешно!', MSG_SUCCESS);
							parent.document.getElementById('c_export_view_'+URL_PARAMS['opt_id']).innerHTML = data;
							parent.document.getElementById('c_export_'+URL_PARAMS['opt_id']).value = data;
						
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
					    add_msg('Error: '+errorThrown, MSG_ERROR);
						}
					});
			}

		function getUrlVars(){
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = unescape(hash[1]);
		    }
		    return vars;
		}
